<!DOCTYPE html>
<html lang="en">

<div id="head" w3-include-html="partial/head.html"></div>

<body>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/topsis.js"></script>
    <!--Header-->
    <div id="navbar" w3-include-html="partial/navbar.html"></div>
    <!-- Main Content -->
    <main class="container-fluid">
        <div class="container-fluid">
            <div class="section1">
                <div class="section__container">
                    <!-- Input Form Section -->
                    <section class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Perhitungan Pemilihan Tempat Wisata</h2>
                                <form id="topsisForm" class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="dataSelection" class="form-label">Pilih Metode Pengisian:</label>
                                        <select id="dataSelection" class="form-select" required>
                                            <option value="" disabled selected>Pilih metode...</option>
                                            <option value="manual">Manual</option>
                                            <option value="dropdown">Dari Daftar</option>
                                        </select>
                                    </div>

                                    <!-- Dropdown Section -->
                                    <div id="dropdownSection" class="d-none mb-3">
                                        <label for="wisataDropdown" class="form-label">Pilih Wisata:</label>
                                        <select id="wisataDropdown" class="form-select" required>
                                            <!-- Options will be populated by JavaScript -->
                                        </select>
                                    </div>

                                    <!-- Manual Input Section -->
                                    <div id="manualSection" class="d-none">
                                        <div class="mb-3">
                                            <label for="nama" class="form-label">Nama Wisata:</label>
                                            <input type="text" class="form-control" id="nama" name="nama" required>
                                            <div class="invalid-feedback">
                                                Mohon masukkan nama wisata.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jumlahPengunjung" class="form-label">Jumlah Pengunjung:</label>
                                            <input type="number" class="form-control" id="jumlahPengunjung" name="jumlahPengunjung" required>
                                            <div class="invalid-feedback">
                                                Mohon masukkan jumlah pengunjung.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="rating" class="form-label">Rating:</label>
                                            <input type="number" step="0.1" class="form-control" id="rating" name="rating" required>
                                            <div class="invalid-feedback">
                                                Mohon masukkan rating.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jarak" class="form-label">Jarak (km):</label>
                                            <input type="number" class="form-control" id="jarak" name="jarak" required>
                                            <div class="invalid-feedback">
                                                Mohon masukkan jarak.
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success">Tambah Wisata</button>
                                </form>
                            </div>
                        </div>
                    </section>

                    <!-- Results Section -->
                    <section class="col-lg-12 mt-4">
                        <!-- Daftar Wisata -->
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Daftar Wisata yang Ditambahkan:</h3>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">No</th>
                                                <th scope="col">Nama Wisata</th>
                                                <th scope="col">Jumlah Pengunjung</th>
                                                <th scope="col">Rating</th>
                                                <th scope="col">Jarak (km)</th>
                                            </tr>
                                        </thead>
                                        <tbody id="wisataTableBody">
                                            <!-- Table body for added places -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Tombol Hitung -->
                        <button id="calculateBtn" class="btn btn-primary mt-3">Hitung Pemilihan Tempat Wisata</button>

                        <!-- Hasil Perhitungan TOPSIS -->
                        <div class="card mt-4">
                            <div class="card-body">
                                <h3 class="card-title">Hasil Perhitungan TOPSIS:</h3>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Ranking</th>
                                                <th scope="col">Nama Wisata</th>
                                                <th scope="col">Skor TOPSIS</th>
                                            </tr>
                                        </thead>
                                        <tbody id="topsisResultsBody">
                                            <!-- Table body for TOPSIS results -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <div id="footer" w3-include-html="../templates/partial/footer.html"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.15.4/js/bootstrap.min.js"></script>
    
</body>

</html>
